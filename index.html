<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formcss.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Resitration Form</h1>
        <div class="form">
            <h4>Name</h4>
            <input class="text" type="text" placeholder="Enter Your Name">
            <h4>Full Name</h4>
            <input class="text" type="text" placeholder="Enter Your Full Name">
            <h4>Email</h4>
            <input class="text" type="email" placeholder="Enter Your Email">
            <h4>Age</h4>
            <input class="text" type="number" placeholder="Enter Your Age">
            <h4>Password</h4>
            <input class="text" type="text" placeholder="Enter Your Passwrod">
            <h4>Conform Password</h4>
            <input class="text" type="text" placeholder="Enter Your Conform Password">
            <h4>Phone Number</h4>
            <input class="text" type="number" placeholder="Enter Your Phone Number">
        </div>
        
        <div class="Gender">
            <h4>Gender</h4>
            <input class="radio" type="radio" name="Male">
            <label class="center" for="Male">Male</label>
            <input class="radio" type="radio" name="Female">
            <label class="center" for="Female">Female</label>
            <input class="radio" type="radio" name="Other">
            <label class="center" for="Other">Other</label>
            <br>
            <br>
            <button type="submit">Submit</button>
        </div>
    </form>

    
    
</body>
</html>
